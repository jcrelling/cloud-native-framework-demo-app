name: Docker Compose Actions Workflow
on: push
jobs:
  running_python_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Instaling Python lint
        run: pip install pylint
      - name: Executing Python lint
        run: pylint app.py
    
  running_docker_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build the stack
        run: docker-compose up -d
      - name: Test
        run: docker run --network container:webapp-frontend appropriate/curl -s --retry 10 --retry-connrefused http://localhost:5001/